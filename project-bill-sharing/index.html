<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Bill sharing project</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Ứng dụng chia tiền ăn (nhậu)</h2>
      <div class="input-container">
        <label for="total-bill">Tổng hoá đơn</label>
        <input
          type="number"
          id="total-bill"
          placeholder="Nhập tổng hoá đơn..."
        />
      </div>

      <div class="input-container">
        <label for="tip-percentage">Phần trăm tiền tip (%)</label>
        <input
          type="number"
          id="tip-percentage"
          placeholder="Nhập phần trăm tiền tip..."
        />
      </div>

      <div class="input-container">
        <label for="total-people">Tổng số người</label>
        <input type="number" id="total-people" placeholder="Tổng số người" />
      </div>

      <div class="app-btn">
        <button class="calculate-btn" onclick="calculate()">
          Tính tiền thôi nào
        </button>
        <button class="calculate-btn calculate-reset" onclick="reset()">
          Reset
        </button>
      </div>
      <div class="result" id="result"></div>
    </div>

    <!-- Link file script -->
    <script src="./index.js"></script>
  </body>
</html>
