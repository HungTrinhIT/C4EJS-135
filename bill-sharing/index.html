<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h2>Chia tiền sau khi ăn nhậu</h2>
      <div class="input-group">
        <label for="total-bill">Tổng hóa đơn:</label>
        <input
          type="number"
          id="total-bill"
          placeholder="Nhập tổng hóa đơn..."
        />
      </div>
      <div class="input-group">
        <label for="tip-percentage">Phần trăm tiền boa:</label>
        <input
          type="number"
          id="tip-percentage"
          placeholder="Nhập phần trăm tiền boa..."
        />
      </div>
      <div class="input-group">
        <label for="total-people">Tổng số người:</label>
        <input
          type="number"
          id="total-people"
          placeholder="Nhập tổng số người..."
        />
      </div>
      <div class="button-group">
        <button onclick="calculate()">Tính tiền thôi nào</button>
        <button onclick="reset()">Reset</button>
      </div>
      <div id="result"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
